<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tictac.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <title>TicTac Toe</title>
</head>

<body>
  <div id="gameContainer">
    <h1 class="title"><span style="color:#FFB000">Tic</span>-Tac<span style="color:#FFB000">Toe</span></h1>
    <div id="cellContainer">
      <div cellIndex="0" class="cell"></div>
      <div cellIndex="1" class="cell"></div>
      <div cellIndex="2" class="cell"></div>
      <div cellIndex="3" class="cell"></div>
      <div cellIndex="4" class="cell"></div>
      <div cellIndex="5" class="cell"></div>
      <div cellIndex="6" class="cell"></div>
      <div cellIndex="7" class="cell"></div>
      <div cellIndex="8" class="cell"></div>
    </div>
    <h2 id="statusText"></h2>
    <div id="scoreContainer">
      <span id="scoreX">Score X: 0</span>
      <span id="scoreO">Score O: 0</span>
    </div>
    <button id="restartBtn">Restart</button>
    <button onclick="refreshPage()" id="reloadBtn">Reload</button>
  </div>
  <audio id="clickSound" src="RetroGameCoin.mp3"></audio>
  <audio id="winSound" src="8bitvictory.mp3"></audio>
  <div id="credit">
    <p class="p1">Made by
      <a href="https://github.com/Yungdashdev" class="linkme">Yvngdash</a></p>
  </div>
  <script src="tictac.js"></script>
</body>

</html>
